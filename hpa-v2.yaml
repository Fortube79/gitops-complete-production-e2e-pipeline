apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: complete-production-e2e-deployment
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: complete-production-e2e-deployment
  minReplicas: 2  
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 4
        
  
  
